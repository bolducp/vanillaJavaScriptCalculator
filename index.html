<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="body">
    <h1>Paige's Calculator</h1>

    <div id="calcBody">
      <table>
        <div id="outPutDisplay">0</div>

        <tr>
          <td id="reset">Clear</td>
          <td class="">+/-</td>
          <td class="">%</td>
          <td class="operator">/</td>
        </tr>

        <tr>
          <td class="num">7</td>
          <td class="num">8</td>
          <td class="num">9</td>
          <td class="operator">x</td>
        </tr>

        <tr>
          <td class="num">4</td>
          <td class="num">5</td>
          <td class="num">6</td>
          <td class="operator">-</td>
        </tr>

        <tr>
          <td class="num">1</td>
          <td class="num">2</td>
          <td class="num">3</td>
          <td class="operator">+</td>
        </tr>

        <tr>
          <td class="num">0</td>
          <td>.</td>
          <td id="equals">=</td>
        </tr>
      </table>
    </div>
  </div>

<script src="main.js" type="text/javascript"></script>
</body>
</html>
